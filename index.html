<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>KMZI</title>

<body>

    <div class="wraper">

        <div class="item">
            <div class="headline">Афинный шифр</div>
            <div class="container">
                <div class="lab">
                    <label for="src1">Исходный текст:</label>
                </div>
                <textarea id="src1" placeholder="Исходный текст сюда..."></textarea>

                <div class="lab">
                    <label for="dist1">Зашифрованный текст:</label>
                </div>
                <textarea id="dist1" placeholder="Зашифрованный текст сюда..."></textarea>
            </div>

            <div class="panel">
                <div class="coefficient">
                    <label for="A1">A:</label>
                </div>
                <input type="text" id="A1" placeholder="A">
                <div class="coefficient">
                    <label for="B1">B:</label>
                </div>
                <input type="text" id="B1" placeholder="B">
                <a href="#" id='encrypt1'>Зашифровать</a>
                <a href="#" id='decrypt1'>Расшифровать</a>
            </div>
            <div id="error"></div>
        </div>

        <div class="item">
            <div class="headline">Аффинный рекуррентный шифр</div>
            <div class="container">
                <div class="lab">
                    <label for="src1">Исходный текст:</label>
                </div>
                <textarea id="src1" placeholder="Исходный текст сюда..."></textarea>

                <div class="lab">
                    <label for="dist1">Зашифрованный текст:</label>
                </div>
                <textarea id="dist1" placeholder="Зашифрованный текст сюда..."></textarea>
            </div>

            <div class="panel">
                <div class="coefficient">
                    <label for="A1">A:</label>
                </div>
                <input type="text" id="A1" placeholder="A">
                <div class="coefficient">
                    <label for="B1">B:</label>
                </div>
                <input type="text" id="B1" placeholder="B">
                <a href="#" id='encrypt1'>Зашифровать</a>
                <a href="#" id='decrypt1'>Расшифровать</a>
            </div>
            <div id="error"></div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
