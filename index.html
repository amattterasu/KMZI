<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>KMZI</title>
</head>

<body>

    <div class="headline">Афинный шифр</div>
    <div class="wrapper">
        <div class="container">
            <div class="lab">
                <label for="src">Исходный текст:</label>
            </div>
            <textarea id="src" placeholder="Исходный текст сюда..."></textarea>
            <div class="lab">
                <label for="dist">Зашифрованный текст:</label>
            </div>
            <textarea id="dist" placeholder="Зашифрованный текст сюда..."></textarea>
        </div>
        <div class="panel">
            <div class="coefficient">
                <label for="A">A:</label>
            </div>
            <input type="text" id="A" placeholder="A">
            <div class="coefficient">
                <label for="B">B:</label>
            </div>
            <input type="text" id="B" placeholder="B">
            <a href="#" id='encrypt'>Зашифровать</a>
            <a href="#" id='decrypt'>Расшифровать</a>
        </div>
        <div id="error"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
